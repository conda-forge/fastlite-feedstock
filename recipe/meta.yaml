{% set name = "fastlite" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fastlite-{{ version }}.tar.gz
  sha256: 27f097b943c9a25d6d807bba839fe3e13f6b55a91222d9a7f48594cebe343ec8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - fastcore >=1.7.1
    - sqlite-minutils >=3.37

test:
  imports:
    - fastlite
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AnswerDotAI/fastlite
  summary: A bit of extra usability for sqlite
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
