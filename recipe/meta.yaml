{% set name = "fastlite" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fastlite-{{ version }}.tar.gz
  sha256: a90cff6b1ef8420b1744830272b5ea08f0e75c63ad7b15d8c077b97faced43db

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - fastcore >=1.5.41
    - sqlite-minutils

test:
  imports:
    - fastlite
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AnswerDotAI/fastlite
  summary: A bit of extra usability for sqlite
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
