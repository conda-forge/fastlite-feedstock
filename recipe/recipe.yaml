schema_version: 1

context:
  python_min: '3.10'
  name: fastlite
  version: "0.1.4"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/fastlite-${{ version }}.tar.gz
  sha256: 53ba351d3d2301db07837fbc1db7183f20c6c0ea02b3168c66d68b9faa1932a1

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools >=64.0
  run:
    - python >=${{ python_min }}
    - apswutils >=0.0.2
    - fastcore >=1.7.1
    # transient dependency of apswutils which does not pin it 
    # but here we're picking up this old version which is broken
    # Forcing the constraint to get it to build
    - apsw >3.39.2.1

tests:
  - python:
      imports:
        - fastlite
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A bit of extra usability for sqlite
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/AnswerDotAI/fastlite

extra:
  recipe-maintainers:
    - synapticarbors
